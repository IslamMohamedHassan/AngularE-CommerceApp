<form class="my-5" (ngSubmit)="handlePayment(checkOutFrom)" [formGroup]="checkOutFrom">

  <label for="details">Details</label>
  <input type="text" id="details" formControlName="details" class="form-control mb-3">

  <label for="city">City</label>
  <input type="text" id="city" formControlName="city" class="form-control mb-3">

  <label for="phone">phone</label>
  <input type="tel" id="phone" formControlName="phone" class="form-control mb-3">

  <button class="btn bg-main text-white mb-3" type="submit">Pay</button>

</form>
