<div class="row align-items-center justify-content-between">
  <div class="col-4 px-3 py-4">
    <!-- <img class="w-100" [src]="product?.imageCover" alt="productImage"> -->
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let image of product.images">
        <ng-template carouselSlide>
          <img class="w-100" [src]="image">
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
  <div class="col-8">
    <h3 class="fw-bolder h2">{{product?.title}}</h3>
    <p class="text-muted">{{product?.description}}</p>
    <h4 class="text-main fw-bolder h6">{{product?.category.name}}.</h4>
    <div class="d-flex align-items-center justify-content-between py-4">
      <span>{{product?.price}} EGP.</span>
      <div>
        <i class="fas fa-star rating-color"></i>
        <span>{{product?.ratingsAverage}}</span>
      </div>
    </div>
    <button class="btn text-white bg-main w-100 fw-bolder fs-5">+ Add To Cart</button>
  </div>
</div>
